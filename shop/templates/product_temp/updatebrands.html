{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if brand %}
            <h1 class="text-center mt-5"> Update Brands</h1>
            <div class="container-fluid">
                <h4>Please enter new value for <b>{{brand.name}}</b></h4>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value={{brand.name}}>
                <input type="submit" value="Update brand" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('brands')}}" class="btn btn-warning" style="margin-top: -55px; margin-left: 140px;">Cancel</a>
            </div>
            {% else %}
            <h1 class="text-center mt-5"> Update Category</h1>
            <div class="container-fluid">
                <h4>Please enter new value for <b>{{category.name}}</b> </h4>
                <form action="" method="POST">
                    <input type="text" name="category" class="form-control" value={{category.name}}>
                    <input type="submit" value="Update category" class="btn btn-info mt-2">
                </form>
                <a href="{{url_for('categories')}}" class="btn btn-warning" style="margin-top: -40px; margin-left: 140px;">Cancel</a>
            </div>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
